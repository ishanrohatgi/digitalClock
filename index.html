<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3876/3876996.png">
</head>
<body>
    <h1 class="title">Digital Clock</h1>
    <div class="clock">
        <div class="window">
            <div class="window-blur"></div>
            <div class="window-blur"></div>
        </div>
        <div class="hours">
            <div class="hour-tens">
                <h1 class="digit">0</h1>
                <h1 class="digit">1</h1>
                <h1 class="digit">2</h1>
                
            </div>
            <div class="hour-ones">
                <h1 class="digit">0</h1>
                <h1 class="digit">1</h1>
                <h1 class="digit">2</h1>
                <h1 class="digit">3</h1>
                <h1 class="digit">4</h1>
                <h1 class="digit">5</h1>
                <h1 class="digit">6</h1>
                <h1 class="digit">7</h1>
                <h1 class="digit">8</h1>
                <h1 class="digit">9</h1>
            </div>
         </div>
         <div class="dots">
            <h4 class="dot">.</h4>
            <h4 class="dot">.</h4>
         </div>
         <div class="mins">
            <div class="min-tens">
                <h1 class="digit">0</h1>
                <h1 class="digit">1</h1>
                <h1 class="digit">2</h1>
                <h1 class="digit">3</h1>
                <h1 class="digit">4</h1>
                <h1 class="digit">5</h1>
            </div>
            <div class="min-ones">
                <h1 class="digit">0</h1>
                <h1 class="digit">1</h1>
                <h1 class="digit">2</h1>
                <h1 class="digit">3</h1>
                <h1 class="digit">4</h1>
                <h1 class="digit">5</h1>
                <h1 class="digit">6</h1>
                <h1 class="digit">7</h1>
                <h1 class="digit">8</h1>
                <h1 class="digit">9</h1>
            </div>
         </div>
         <div class="dots">
            <h4 class="dot">.</h4>
            <h4 class="dot">.</h4>
         </div>
         <div class="secs">
            <div class="sec-tens">
                <h1 class="digit">0</h1>
                <h1 class="digit">1</h1>
                <h1 class="digit">2</h1>
                <h1 class="digit">3</h1>
                <h1 class="digit">4</h1>
                <h1 class="digit">5</h1>
            </div>
            <div class="sec-ones">
                <h1 class="digit">0</h1>
                <h1 class="digit">1</h1>
                <h1 class="digit">2</h1>
                <h1 class="digit">3</h1>
                <h1 class="digit">4</h1>
                <h1 class="digit">5</h1>
                <h1 class="digit">6</h1>
                <h1 class="digit">7</h1>
                <h1 class="digit">8</h1>
                <h1 class="digit">9</h1>
            </div>
         </div>
    </div>
 
<code class="footer">&copy <a  class="code-url" href="https://ishanrohatgi.netlify.app/" target="_blank">Ishan Rohatgi</a></code>
</body>
</html>
